{% extends 'base.html'%}

{% block content%}
<div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">

        <!-- breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb my-breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/">Contact Tags</a></li>
                <li class="breadcrumb-item active" aria-current="page">New</li>
            </ol>
        </nav>
        <!-- //breadcrumbs -->
        <!-- forms -->
        <section class="forms">

            <div class="card card_border py-2 mb-4">
                <div class="cards__heading">
                    <div class="row">
                        <h3 class="ml-2"><span>Contact Tags </span></h3>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <a href="/" class="btn btn-sm btn-outline-primary btn-style border-btn ml-1">Save</a>
                            <button type="submit" class="btn btn-primary btn-style ml-1 ">Discard</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-6">
                                        <h6>Tag Name</h6>
                                    </div>
                                    <div class="col-6" style="border-left: 1px solid gray;">
                                        <input type="text" placeholder="sales" style="width:280px;">
                                    </div>
                                </div>
                                <div class="row  mt-1">
                                    <div class="col-6">
                                        <h6>Parent Category</h6>
                                    </div>
                                    <div class="col-6" style="border-left: 1px solid gray;">
                                        <select id="parentcategory" class="form-control input-style">
                                            <option selected>Manufacturer</option>
                                            <option>XYZ</option>
                                            <option>ABC</option>
                                            <option>MNO</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-6">
                                        <h6>Active</h6>
                                    </div>
                                    <div class="col-6" style="border-left: 1px solid gray;">
                                        <input type="checkbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- //forms  -->

    </div>
    <!-- //content -->

</div>


</section>
<!-- //forms  -->

</div>
<!-- //content -->

</div>
{% endblock%}
