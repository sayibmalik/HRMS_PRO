{% extends 'base.html'%}

{% block content%}
<div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">

        <!-- breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb my-breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">Announcements</li>
                <li class="breadcrumb-item active" aria-current="page">Code No.</li>
            </ol>
        </nav>
        <!-- //breadcrumbs -->
        <!-- forms -->
        <section class="forms">

            <div class="card card_border py-2 mb-4">
                <div class="cards__heading">

                    <div class="row">
                        <h3><span>Announcement</span></h3>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a href="/" class="btn btn-sm btn-outline-primary btn-style border-btn">Save</a>
                            <button type="submit" class="btn btn-primary btn-style ">Discard</button>
                        </div>
                        <div class="col-6">
                            <div style="float: right;">
                                <span>5/5</span>
                                <a class="btn" style="border: 1px solid lightgray;" href="#">❮ </a>
                                <a class="btn" style="border: 1px solid lightgray;" href="#"> ❯</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5 mt-3">
                    <button type="submit" class="btn btn-primary btn-sm btn-style ">Approve</button>
                    <button type="submit" class="btn btn-primary btn-sm btn-style ">Refuse</button>
                </div>
                <div class="col-7 mt-3">
                    <ol style="float:right;">
                        <li class="btn btn-white" style="border-right: 1px solid lightgray;"><a href="/">Draft</a>
                        </li>
                        <li class="btn btn-white" style="border-right: 1px solid lightgray;"><a href="/">Waiting for
                            Approval</a></li>
                        <li class="btn btn-white" style="border-right: 1px solid lightgray;"><a href="/">Approved</a>
                        </li>
                        <li class="btn btn-white" style="border-right: 1px solid lightgray;"><a href="/">Done</a>
                        </li>
                    </ol>

                </div>
            </div>
        </section>
    </div>

</div>
<div class="card-body">
    <form action="#" method="post">
        <div class="container border bg-white mt-2px">
            <div class="mt-3">
                <span>Code No.</span> <br>
                <h4>GA0004</h4>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                            <span>
                                Title
                            </span>
                </div>
                <div class="col-10 " style="border-left: 1px solid lightgray;">
                    <span>Seminar</span>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="row">
                        <div class="col-4">
                            <span>Attachment</span>
                        </div>
                        <div class="col-8 custom-file mb-3 " style="border-left: 1px solid lightgray;">
                            <input type="file" class="custom-file-input " id="customFile" name="filename">
                            <label class="custom-file-label ml-3" for="customFile">Choose file</label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row ml-3">
                        <div class="col-4">
                            <span> Date </span>
                        </div>
                        <div class="col-8" style="border-left: 1px solid lightgray;">
                            <input type="date" class="form-control mr-3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row ml-3">
                        <div class="col-4">
                            <span> Company </span>
                        </div>
                        <div class="col-8" style="border-left: 1px solid lightgray;">
                            <span> Selected Company Name </span>
                        </div>
                    </div>
                </div>


            </div>
            <div class="row">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#letter">Letter</a></li>
                </ul>
            </div>
            <div class=" row tab-content">
                <div id="letter" class="tab-pane fade in active show">
                </div>
            </div>
            <div class="row">
                    <textarea id="wmd-input-0" class="form-control wmd-input" rows="10"
                              style="width:100%;">
                        your text here
                    </textarea>
            </div>

        </div>
    </form>
</div>
</div>
{% endblock%}
