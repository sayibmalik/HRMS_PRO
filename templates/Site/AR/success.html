<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- fontawesome-->
    <script src="https://use.fontawesome.com/7eb14698ee.js"></script>

    <title>Gareeb | Successful Payment</title>
</head>
<body style="background: #EEECF7;">

<style>
      .cancelpay-title{
        font-family: 'Archivo Black', sans-serif;
      }

      .pay-cov{
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        border-radius: 5px;
        background: #fff;
      }

      .sml-title{
        font-family: 'Poppins', sans-serif;
      }

      .pay-img{
        animation: .9s infinite beatHeart;
      }

      .can-icon
      {
        position: absolute;
        top: -14px;
        left: -8px;
      }

        @keyframes beatHeart {
          0% {
            transform: scale(1);
          }
          25% {
            transform: scale(1.1);
          }
          40% {
            transform: scale(1);
          }
          60% {
            transform: scale(1.1);
          }
          100% {
            transform: scale(1);
          }
        }




</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-12 mx-auto  p-3 mt-5 pb-5  pay-cov" style="">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 text-center mt-5">
                    <h2 class="cancelpay-title text-success">Congratulations!!</h2>
                    <!--                    <h1><i class="fa fa-check-circle-o fa-3x pay-img text-success" ></i></h1>-->
                    <h5 class="sml-title mt-4">Your Payment Processed Successfully.</h5>
                </div>
                <div class="col-lg-6 col-12 p-3">
                    <div class="img-cover m-auto  text-center">
                        <img src="/static/assets/img/sucpay.jpg" alt="no-img" class="img-fluid">
                    </div>
                </div>
                <div class="col-12 text-center mt-3">
                    <a href="{% url 'index' %}" class="btn btn-success"><i class="fa fa-home mr-3"></i>Go To Dashboard</a>
                </div>

<!--                <i class="fa fa-check-circle-o fa-4x text-success can-icon" ></i>-->
            </div>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
