{% extends 'base2.html'%}
{% block content%}
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-lg-flex flex-lg-column justify-content-center align-items-stretch pt-5 pt-lg-0 order-2 order-lg-1"
                 data-aos="fade-up">
                <div>
                    <h1 class="text-center">My Account</h1>
                </div>
            </div>
        </div>
    </div>


</section><!-- End Hero -->

<div class="row">

    <div class="col-4 ml-5">
        <div class="card text-center card_border" style="height:345px !important;">
            <div class="card-header ">
                    Go To
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 px-5">


                        <div class="row mb-5 mt-5">
                            <img src="/static/assets/images/profileimg.jpg" style="width:100px;" class="mx-auto">
                            <a href="{% url 'myprofile' %}" class="btn btn-primary btn-bold btn-sm col-12 text-white mt-5">My Account</a>

                            <a href="{% url 'changepassword'%}" class="btn btn-primary btn-bold btn-sm col-12 text-white mt-5">Change Password</a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-7 ">
        <div class="card text-center card_border" style="height:270px !important;">
            <div class="card-header ">
                Account Information
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="row mt-5">
                            <div class="col" style="text-align:left; font-weight: bold;">Name *</div>
                        </div>
                        <div class="row mt-2">
                            <a href="">
                                <div class="col" style="text-align:left; font-size: 20px;">
                                    {{data1.user.first_name}} {{data1.user.last_name}}
                                </div>
                            </a>
                        </div>
                        <div class="row mt-5">
                            <div class="col" style="text-align:left; font-weight: bold;">Username or Email *</div>
                        </div>
                        <div class="row mt-2">

                            <div class="col" style="text-align:left; font-size: 20px;">
                                {{data1.user.username}}
                            </div>

                        </div>

                    </div>
                    <div class="col-6">
                        <div class="row mt-5">
                            <div class="col" style="text-align:left; font-weight: bold;">Company Name *</div>
                        </div>
                        <div class="row mt-2">
                            <div class="col" style="text-align:left;  font-size: 20px; ">{{data1.company.Company_Name}}</div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>


{% endblock %}
