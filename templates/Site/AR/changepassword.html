{% extends 'base2.html'%}
{% block content%}
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-lg-flex flex-lg-column justify-content-center align-items-stretch pt-5 pt-lg-0 order-2 order-lg-1"
                 data-aos="fade-up">
                <div>
                    <h1 class="text-center">Change Password</h1>
                </div>
            </div>
        </div>
    </div>


</section><!-- End Hero -->

<div class="row">

    <div class="col-4 ml-5">
        <div class="card text-center card_border" style="height:345px !important;">
            <div class="card-header ">
                Go To
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 px-5">


                        <div class="row mb-5 mt-5">
                            <img src="/static/assets/images/profileimg.jpg" style="width:100px;" class="mx-auto">
                            <a href="{% url 'myprofile' %}"
                               class="btn btn-primary btn-bold btn-sm col-12 text-white mt-5">My Account</a>

                            <a href="{% url 'changepassword'%}"
                               class="btn btn-primary btn-bold btn-sm col-12 text-white mt-5">Change Password</a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-7 ">
        <div class="card  card_border" style="height:270px !important;">
            <div class="card-header ">
                Change Password
            </div>
            <div class="card-body">
               <form class="col-6">
  <div class="form-group">
    <label for="exampleInputEmail1">New Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Retype Password">
  </div>

  <button type="submit" class="btn btn-primary">Change Password</button>
</form>
            </div>

        </div>

    </div>
</div>

</div>


{% endblock %}
