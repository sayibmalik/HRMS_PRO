{% extends 'base.html'%}

{% block content%}


<div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">

        <!-- breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb my-breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">Billing Address</li>
                <li class="breadcrumb-item active" aria-current="page">New</li>
            </ol>
        </nav>
        <!-- //breadcrumbs -->
        <!-- forms -->
        <section class="forms">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card card_border py-2 mb-4">
                    <div class="cards__heading">
                        <div class="row">
                            <div class="col-9">
                                <h3><span>Create Billing Address</span></h3>
                            </div>
                            <div class="col-3 ">
                                <a href="">
                                    <button type="submit" class="btn btn-sm btn-outline-primary btn-style border-btn">
                                        Save
                                    </button>
                                </a>
                                <a href="/Setting/buildings">
                                    <button type="button" class="btn btn-primary btn-style ">Discard</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container-fluid border bg-white mt-2px ">
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="row mt-3">
                                    <div class="col-2">
                                        <span>Address </span>
                                    </div>
                                    <div class="col-8" style="border-left: 1px solid lightgray;">
                                        <input type="text" name="address" class="form-control "
                                               value="{{data.buildingName}}"
                                               placeholder="Address"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3 mb-4">
                            <div class="col-12">
                                <div class="row mt-3">
                                    <div class="col-2">
                                        <span>Zip Code </span>
                                    </div>
                                    <div class="col-8" style="border-left: 1px solid lightgray;">
                                        <input type="number" name="zipcode" class="form-control " placeholder="Zip Code" value="{{data.Address}}"
                                        />
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row mt-3 mb-4">
                            <div class="col-12">
                                <div class="row mt-3">
                                    <div class="col-2">
                                        <span>City </span>
                                    </div>
                                    <div class="col-8" style="border-left: 1px solid lightgray;">
                                        <input type="text" name="city" class="form-control " placeholder="City" value="{{data.Address}}"
                                        />
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row mt-3 mb-4">
                            <div class="col-12">
                                <div class="row mt-3">
                                    <div class="col-2">
                                        <span>State </span>
                                    </div>
                                    <div class="col-8" style="border-left: 1px solid lightgray;">
                                        <input type="text" name="state" placeholder="State" class="form-control " value="{{data.Address}}"
                                        />
                                    </div>

                                </div>
                            </div>
                        </div>
                         <div class="row mt-3 mb-4">
                            <div class="col-12">
                                <div class="row mt-3">
                                    <div class="col-2">
                                        <span>Country </span>
                                    </div>
                                    <div class="col-8" style="border-left: 1px solid lightgray;">
                                        <input type="text" name="country" placeholder="Country" class="form-control " value="{{data.Address}}"
                                        />
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </section>
    </div>
</div>


{% endblock%}
