{% extends 'base2.html'%}
{% block content%}
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-lg-flex flex-lg-column justify-content-center align-items-stretch pt-5 pt-lg-0 order-2 order-lg-1"
                 data-aos="fade-up">
                <div>
                    <h1 class="text-center">Change Password</h1>
                </div>
            </div>
        </div>
    </div>


</section><!-- End Hero -->

<section>
    <div class="container">
        <div class="row">

            <div class="col-4 ml-5">
                <div class="card text-center card_border" style="min-height:279px !important;">
                    <div class="card-header cc-head">
                        Go To
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 px-5">
                                <div class="row mb-5 mt-3">
                                    <div class="col-12 account-img">
                                        <img src="/static/assets/images/profileimg.jpg" style="" class="mx-auto">
                                    </div>

                                    <div class="col-12 mt-3 text-center">
                                        <a href="{% url 'myprofile' %}" class="btn-bold btn-sm col-12 mt-5"><i
                                                class="fa fa-sign-in mr-2" aria-hidden="true"></i><b>My Account</b></a>
                                    </div>

                                    <!--                            <div class="col-12 mt-4">-->
                                    <!--                                <a href="{% url 'changepassword'%}" class="btn  btn-bold2 btn-sm col-8 m-auto text-white mt-5">Change Password</a>-->
                                    <!--                            </div>-->
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-7 ">
                <div class="card  card_border" style="min-height:393px !important;">
                    <div class="card-header  cc-head">
                        Change Password
                    </div>
                    <div class="card-body ">
                        <form class=" change-pswd" method="post">
                            {% csrf_token %}
                            <div class="row d-flex justify-content-center">
                                <div class="col-lg-8 col-12">
                                    <div class="form-group mt-3">
                                        <label for="Currentpassword">Current Password</label>
                                        <input type="password" class="form-control" id="Currentpassword"
                                               aria-describedby="emailHelp"
                                               placeholder="" name="cpwd">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control" id="newPassword"
                                               placeholder="" name="npwd">
                                    </div>
                                </div>

                                <div class="col-lg-9  col-12 text-center">
                                    <button type="submit" class="btn btn-bold2 chnge-btn text-white mt-4 ">Change
                                        Password
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>


{% endblock %}
