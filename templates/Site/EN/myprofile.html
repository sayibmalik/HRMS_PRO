{% extends 'base2.html'%}
{% block content%}
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-lg-flex flex-lg-column justify-content-center align-items-stretch pt-5 pt-lg-0 order-2 order-lg-1"
                 data-aos="fade-up">
                <div>
                    <h1 class="text-center">My Account</h1>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Hero -->

<section>
    <div class="container">
        <div class="row">

    <div class="col-4 ml-5">
        <div class="card text-center card_border" style="min-height:334px !important;">
            <div class="card-header cc-head">
                    Go To
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 px-5">
                        <div class="row mb-5 mt-3">
                            <div class="col-12 account-img">
                                <img src="/static/assets/images/profileimg.jpg" style="" class="mx-auto">
                            </div>

                            <div class="col-12 mt-3 text-center">
                                <a href="{% url 'myprofile' %}" class="btn-bold btn-sm col-12 mt-5"><i class="fa fa-sign-in mr-2" aria-hidden="true"></i><b>My Account</b></a>
                            </div>

                            <div class="col-12 mt-4">
                                <a href="{% url 'changepassword'%}" class="btn  btn-bold2 btn-sm col-8 m-auto text-white mt-5">Change Password</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-7 ">
        <div class="card text-center card_border" style="height:360px !important;">
            <div class="card-header cc-head">
                Account Information
            </div>
            <div class="card-body ">
                <div class="row">
                    <div class="col-6">
                        <div class="row mt-5">
                            <div class="col  acc-det" style="">Name *</div>
                        </div>
                        <div class="row mt-2">
                            <a href="">
                                <div class="col" style="text-align:left; font-size: 20px;">
                                    {{data1.user.first_name}} {{data1.user.last_name}}
                                </div>
                            </a>
                        </div>
                        <div class="row mt-5">
                            <div class="col acc-det" style="text-align:left; font-weight: bold;">Username or Email *</div>
                        </div>
                        <div class="row mt-2">

                            <div class="col" style="text-align:left; font-size: 20px;">
                                {{data1.user.username}}
                            </div>

                        </div>

                    </div>
                    <div class="col-6">
                        <div class="row mt-5">
                            <div class="col acc-det" style="text-align:left; font-weight: bold;">Company Name *</div>
                        </div>
                        <div class="row mt-2">
                            <div class="col" style="text-align:left;  font-size: 20px; ">{{data1.company.Company_Name}}</div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
    </div>
</section>




{% endblock %}
